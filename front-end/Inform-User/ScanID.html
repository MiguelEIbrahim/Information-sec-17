<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votinator</title>
    <link rel="stylesheet" href="../../front-end/CSS/index.css">
    <link rel="icon" href="../../img/logo-black.png" type="image/png">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://trusted-cdn.com;">

</head>
<body>
    <h1>Authenticate with itsme®</h1>
    <button id="itsmeLogin">Login with itsme®</button>

    <script>
        document.getElementById('itsmeLogin').addEventListener('click', () => {
            // Redirect to itsme® login page
            const clientId = 'YOUR_CLIENT_ID';
            const redirectUri = encodeURIComponent('YOUR_REDIRECT_URI');
            const state = encodeURIComponent('some_random_state'); // Use a random string for security
            const scope = encodeURIComponent('profile');
            const authUrl = `https://merchant.itsme.be/oidc/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&state=${state}&scope=${scope}&response_type=code`;

            window.location.href = authUrl;
        });
    </script>
</body>
</html>
